<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-custom" style="margin-top: 0">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" style="color: rgb(223, 123, 165);"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: rgb(223, 123, 165);">
      <ion-icon name="heart"></ion-icon> Api Rest <ion-icon name="heart"></ion-icon>
    </ion-title>  
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="content-background">
  <ion-card>
    <ion-card-header>
      <ion-title class="ion-text-center">Usuario</ion-title>
    </ion-card-header>
    <ion-item>
      <ion-select placeholder="Seleccione usuario" [compareWith]="compareWith" [(ngModel)]="user">
        <ion-select-option *ngFor="let usu of users" [value]="usu">{{ usu.name }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-title class="ion-text-center">Post</ion-title>
    </ion-card-header>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating">TÃ­tulo</ion-label>
      <ion-input [(ngModel)]="post.title"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating">Cuerpo</ion-label>
      <ion-textarea [(ngModel)]="post.body"></ion-textarea>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="custom-button" shape="round" expand="block" (click)="limpiarPost()">Limpiar</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="custom-button" shape="round" expand="block" (click)="guardarPost()">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-list-header class="ion-text-center">
    <ion-title>Post Recientes</ion-title>
  </ion-list-header>

  <ion-list>
    <ion-item *ngIf="!posts || posts.length === 0" class="ion-padding custom-skeleton">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let post of posts">
      <ion-label (click)="setPost(post)">
        <h4>{{ post.title }}</h4>
        <p>{{ post.body }}</p>
      </ion-label>
      <ion-button class="custom-button" (click)="eliminarPost(post)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
