<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-custom" style="margin-top: 0">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" style="color: rgb(223, 123, 165);"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: rgb(223, 123, 165);">
      <ion-icon name="heart"></ion-icon> Detalle tareas <ion-icon name="heart"></ion-icon>
    </ion-title>  
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <div class="lists-container">
    <ion-list style="background-color: #ffd1dc;" >
      <ion-list-header style="background-color: rgb(241, 177, 192);">
        <ion-label style="color: rgb(238, 92, 129); ">Tareas Completadas</ion-label>
      </ion-list-header>
      <ion-card class="item-custom" *ngFor="let tarea of tareasCompletadas" >
        {{ tarea.nombre }}
      </ion-card>
    </ion-list>

    <ion-list style="background-color: #ffd1dc;" >
      <ion-list-header style="background-color: rgb(241, 177, 192);">
        <ion-label style="color: rgb(238, 92, 129);">Tareas Pendientes</ion-label>
      </ion-list-header>
      <ion-card class="item-custom" *ngFor="let tarea of tareasPendientes">
        {{ tarea.nombre }}
      </ion-card>
    </ion-list>
  </div>
  <div class="image-container">
    <img src="assets/img/Photoroom-20240531_231520.png" alt="DescripciÃ³n de la imagen">
  </div>
</ion-content>
